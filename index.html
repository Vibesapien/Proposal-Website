<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fef5e7;
        }
        #letter, #memories, #proposal {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #memories img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
        }
        #proposal button {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            border: none;
            background: #ff4081;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #proposal button:hover {
            background: #e91e63;
        }
        #slideshow-container {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        #slideshow-container img {
            width: 50%;
            max-height: 80vh;
            margin-top: 50px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="letter">
        <h2>My Love,</h2>
        <p>From the moment we met, I knew you were special. Every moment, every memory, has been the most beautiful journey of my life...</p>
    </div>
    <div id="memories">
        <h2>Our Memories</h2>
        <div id="gallery">
            <img src="mem1.jpg" alt="Memory 1">
            <img src="mem2.jpg" alt="Memory 2">
            <img src="mem3.jpg" alt="Memory 3">
        </div>
    </div>
    <div id="proposal">
        <h2>Will You Marry Me?</h2>
        <button onclick="startSurprise()">Yes</button>
        <button onclick="startSurprise()">Hell Yes</button>
    </div>
    <div id="slideshow-container">
        <img id="slideshow" src="">
        <audio id="song" src="perfect.mp3"></audio>
    </div>
    <script>
        const images = ["mem1.jpg", "mem2.jpg", "mem3.jpg"];
        let index = 0;
        function startSurprise() {
            document.getElementById("slideshow-container").style.display = "block";
            document.getElementById("song").play();
            changeImage();
        }
        function changeImage() {
            if (index >= images.length) index = 0;
            document.getElementById("slideshow").src = images[index];
            index++;
            setTimeout(changeImage, 3000);
        }
    </script>
</body>
</html>
